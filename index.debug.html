    <article class="markdown-body">
      <h1>utterances</h1>
      <p>A lightweight comments widget using GitHub issues.</p>
      <ul>
        <li><a href="https://github.com/utterance">Open source</a></li>
        <li>No tracking.</li>
        <li>No lock-in. All data stored in GitHub issues.</li>
        <li>Styled using <a href="http://primercss.io/">Primer</a>, the css toolkit that powers GitHub.</li>
        <li>Vanilla TypeScript.</li>
      </ul>
    </article>

    <script src="index.js"></script>
    <script async src="https://utteranc.es/client.js" 
            repo="utterance/utterances"
            branch="gh-pages" 
            issue-term="pathname">
